                <div class="jieshao">
                    <p>昆明位于云贵高原中部，城区三面依山、一面临水。地处低纬度高原，天气常如二三月，花开不断四时春，人称“春城”。
                        在这里你可以领略到滇池的波光浩淼，石林的峰林耸立，还有地藏寺经幢等一批全国重点文物保护单位。
                        此外，还有西山、翠湖、圆通山、金殿、大观楼、黑龙潭等文物古迹。随着COP15在昆举办，昆明的美丽展现在世界面前，更加被全世界注目。</p>
