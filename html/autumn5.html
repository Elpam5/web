            <div class="title_2">
                <h1>海晏村</h1>
                <p>地处大渔街道西边，距街道办事处所在地5公里，到街道道路为柏油路，交通方便，距区10公里。因其西邻滇池，秋季时节的滇池夕阳格外迷人。</p>
            </div>
            <div class="text_1">
                <p>海晏村给人的第一印象是空旷，越往里走又会发现它干净、质朴。</p>
                <p>十月深秋，漫步在海晏村的青石板路上，感受着古老的气息，每一块石板都有岁月的痕迹。这一路上，你会听到沿街吆喝卖东西的声音，充满着人间烟火气。</p>
                <p>秋天的海晏村美如画卷，在这里，你可以看到海晏村深邃而纯净的“克莱因蓝”夜景。夕阳西下，眼前的滇池横在夕阳的余晖中，秋风吹拂着水面，浪花如鱼鳞一般闪闪发光。</p>
            </div>
