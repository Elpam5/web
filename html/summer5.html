                <p>官渡古镇位于云南省昆明市东南郊，古称“蜗洞”，历史悠久，是昆明历史文化保护的重要组成部分。古镇始建于唐朝，曾是滇中重要渡口之一。</p>

                <p>清爽夏日，让我们一起去探究这老昆明的神秘，品尝老昆明的味道，感受时光的变迁。感受老昆明这一份最为淳朴的意境。</p>
